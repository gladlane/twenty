name: twenty-dev-infra

services:
  db:
    image: postgres:16
    ports:
      - '5462:5432'
    volumes:
      - twenty-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: pg_isready -U postgres -h localhost -d postgres
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - '6399:6379'
    command: ['--maxmemory-policy', 'noeviction']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  twenty-db-data:
