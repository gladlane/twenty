name: CD - Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/twenty-docker/twenty/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            tobenna223/tenty:latest
            tobenna223/tenty:${{ github.sha }}
          build-args: |
            REACT_APP_SERVER_BASE_URL=${{ vars.RENDER_SERVER_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Server to Render
        run: curl -sf "${{ secrets.RENDER_DEPLOY_HOOK_SERVER }}"

      - name: Deploy Worker to Render
        run: curl -sf "${{ secrets.RENDER_DEPLOY_HOOK_WORKER }}"
